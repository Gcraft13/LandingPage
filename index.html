<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header/hero section -->
    <section class="header-section">
      <div class="navbar">
        <p class="logo-text">Header Logo</p>
        <ul>
          <li>link one</li>
          <li>link two</li>
          <li>link three</li>
        </ul>
      </div>
      <div class="hero">
        <div class="hero-text">
          <h1>This Website is Awesome!</h1>
          <p class="subtext">The subtext will go here.</p>
          <button>Click Me!</button>
        </div>
        <img src="./images/Infant Izzy.png" height="200" />
      </div>
    </section>
    <!-- Random information -->
    <section class="information">
      <div class="info-title">
        <h2>Our Highlight Reel</h2>
      </div>
      <div class="boxes">
        <div class="box one">
          <img src="./images/proposal.png" />
          <p>The Proposal</p>
        </div>
        <div class="box two">
          <img src="./images/wedding.png" />
          <p>Looking into each others' eyes</p>
        </div>
        <div class="box three">
          <img src="./images/Mirror.png" />
          <p>Your heart's desire</p>
        </div>
        <div class="box four">
          <img src="./images/GWgraduate.png" />
          <p>GW Graduate</p>
        </div>
      </div>
    </section>
    <!-- Quote Section -->
    <section class="quote"></section>
  </body>
</html>
